<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Recognition Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form id="loginForm">
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone" id="username">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">

        <button type="button" class="login-btn">Log In</button>
        <button type="button" class="face-recognition-btn" id="faceRecognitionBtn">
            Login with Face Recognition
        </button>

        <div class="face-capture-controls" style="display: none;">
            <button type="button" id="captureRegister" class="capture-btn register">
                Register Face
            </button>
            <button type="button" id="captureVerify" class="capture-btn verify">
                Verify Face
            </button>
        </div>

        <video id="video" autoplay></video>

        <div class="social">
            <div class="go"><i class="fab fa-google"></i> Google</div>
            <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
        </div>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
